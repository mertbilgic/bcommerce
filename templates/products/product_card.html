{% load static %}
{% load uihelper %}
<div class="prodcutContainer">
    {% for product in data.products%}
    {% define_item_id forloop.counter as item_id %}
    <div class="productCard" id="{{item_id}}" onmouseover="CardBtnShow('{{item_id}}')" onmouseout="priceShow('{{item_id}}')">
        <div class="productTitle">
            <span>{{product.title}}</span>
        </div>
        <div class="productÄ°mage">
            <img alt="{{product.title}}" src="{% static product.img %}">
        </div>
        <div class="productPrice" id="productCardPrice">
            <a id="productPrice">{{product.price}} TL</a>
        </div>
    </div>
    {% endfor %}
</div>
